<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>DuckChat</title>

	<link rel="icon" type="image/png" href="images/icon.png">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://solid.github.io/solid-auth-client/dist/solid-auth-client.bundle.js"></script>
	<script src="lib/jquery.js"></script>
	<script defer src="index.js" type='text/javascript'></script>
</head>
<body class="body">
	<nav class="navbar sticky-top navbar-dark">
		<a class="navbar-brand whitecolor" style="font-weight: bold" >
			<img src="images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="chatLogo">
			DuckChat
		</a>
	</nav>
	<div>
		<img src="images/welcome.png" width="420" height="210" alt="chatLogo" style="margin:50px auto 50px auto">
		<div class="container">
			<div id="login">
				<div role="document" class="center">
					<div class="form-group row">
						<div class="input-group center">
							<input type="text" class="form-control" placeholder="Write here your custom IDP or login with Solid Community" id="desiredIDP">
						</div>
					</div>
					<div>
						<button type="button" class="btn btn-on" id="idp-login-btn">IDP Login</button>
						<button type="button" class="btn btn-on" id="solid-login-btn">Solid Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(async function() {
		window.setInterval(async function () {
			let session = await solid.auth.currentSession();
			if (session) {
				window.location.href = "chat.html";
			}
		},1000);
	});
</script>
</html>
